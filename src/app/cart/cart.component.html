<ion-content
  ><h3 class="ion-text-center" style="font-weight: bold">Check Out</h3>

  <div>
    <ion-grid class="top_grid">
      <ion-row class="head_row">
        <ion-col size="3" offset="1"> Name </ion-col>
        <ion-col size="5" offset="1"> QTY </ion-col>
        <ion-col size="2"> Price </ion-col>
      </ion-row>

      <ion-row class="list_row">
        <ion-col size="3" offset="1">
          <ion-button fill="clear" size="small" color="danger">
            <ion-icon name="trash-outline"></ion-icon> </ion-button
          >Straberry
        </ion-col>
        <ion-col size="5" offset="1" class="qty">
          <ion-button fill="clear" size="small">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          1
          <ion-button fill="clear" size="small">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2"> $8.0 </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="payment_detail">
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="6">Discount-(%)</ion-col>
            <ion-col size="6">10%</ion-col> </ion-row
          ><ion-row>
            <ion-col size="6"> Sub Total</ion-col
            ><ion-col size="6">$300</ion-col> </ion-row
          ><ion-row class="total">
            <ion-col size="6">Total</ion-col> <ion-col size="6">$300</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" style="font-weight: bolder">
            Pay ($300)
          </ion-button></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
