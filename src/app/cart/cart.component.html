<ion-content
  ><h3 class="ion-text-center" (click)="goToCart()" style="font-weight: bold">
    Check Out
  </h3>

  <div *ngIf="cartItems != ''">
    <ion-grid class="top_grid">
      <ion-row class="head_row">
        <ion-col size="4"> Name </ion-col>
        <ion-col size="5"> QTY </ion-col>
        <ion-col size="3"> Price </ion-col>
      </ion-row>

      <ion-row class="list_row" *ngFor="let item of cartItems; let i = index">
        <ion-col size="4">
          <ion-button
            class="ion-activatable ripple-parent rectangle"
            (click)="removeItem(i)"
            fill="clear"
            size="small"
            color="danger"
          >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="trash-outline"></ion-icon> </ion-button
          >{{ item.name }}
        </ion-col>
        <ion-col size="5" style="justify-content: center" class="qty">
          <ion-button fill="clear" size="small" (click)="dec_quantity(item)">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <ion-input
            type="number"
            [(ngModel)]="item.quantity"
            [value]="item.quantity"
            (keyup)="get_bill()"
          ></ion-input>
          <ion-button fill="clear" size="small" (click)="inc_quantity(item)">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-input
            type="number"
            [(ngModel)]="item.total_price"
            [value]="item.total_price"
            (keyup)="get_bill()"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="cartItems == ''" class="empty_cart">
    <ion-icon slot="center" name="cart-outline"></ion-icon>
    <span>Empty Cart</span>
  </div>

  <ion-grid class="payment_detail">
    <ion-row>
      <ion-col size="12">
        <ion-row>
          <ion-col size="6">Discount-(%)</ion-col>
          <ion-col size="3" offset="2">
            <ion-input
              style="
                background: #8080805e;
                font-size: 1.6rem;
                border-radius: 11px;
                text-align: center;
                color: black;
                min-height: 30px;
              "
              type="tel"
              [(ngModel)]="discount"
              placeholder="0"
              maxlength="2"
              (keyup)="get_bill()"
            ></ion-input
          ></ion-col>
          <ion-col size="1" style="font-size: 1.7rem"> % </ion-col> </ion-row
        ><ion-row>
          <ion-col size="6"> Sub Total</ion-col
          ><ion-col size="6">{{ calBill() }}</ion-col> </ion-row
        ><ion-row class="total">
          <ion-col size="6">Total</ion-col>
          <ion-col size="6">{{ total_bill }}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" style="font-weight: bolder" (click)="pay()">
          Pay ( <span> {{ total_bill }} </span>)
        </ion-button></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
