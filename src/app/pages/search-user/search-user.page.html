<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button expand="block" color="dark" (click)="close()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light"
      >Search {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="header_row">
    <ion-col size="10" offset="1">
      <ion-searchbar
        mode="ios"
        animated="true"
        placeholder="Filter User"
        inputmode="decimal"
        type="decimal"
        [debounce]="250"
        [(ngModel)]="filterTerm"
        showCancelButton="always"
      ></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="card_colum"
      ><ion-card
        *ngFor="let item of data | filter :filterTerm"
        class="result_card"
      >
        <ion-card-header>
          <ion-card-subtitle color="primary"
            >Name : {{item.name}}</ion-card-subtitle
          >
          <ion-card-title>Phone : {{item.phone}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-button (click)="close(item)"> Select</ion-button>
        </ion-card-content>
      </ion-card></ion-col
    >
  </ion-row>

  <ion-row class="buttom_row">
    <ion-col size="6"
      ><ion-button (click)="createUser('customer')">
        Create Customer
      </ion-button></ion-col
    >
    <ion-col size="6"
      ><ion-button (click)="createUser('vendor')">
        Create Vendor
      </ion-button></ion-col
    >
  </ion-row>
</ion-content>
