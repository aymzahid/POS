
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bill</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="bill-container">
      <!-- Header with Logo and Bill ID -->
      <div class="header">
        <img src="assets/logo.png" alt="Company Logo" class="logo" />
        <div class="bill-id">
          <p>Bill ID: 12345</p>
        </div>
      </div>

      <!-- Customer Information -->
      <div class="customer-info">
        <h2>Customer Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Phone Number:</strong> (123) 456-7890</p>
      </div>

      <!-- Product List -->
      <div class="product-list">
        <h2>Product List</h2>
        <ion-list>
          <ion-item>
            <ion-label>Serial Number</ion-label>
            <ion-label>Product Name</ion-label>
            <ion-label>Quantity</ion-label>
            <ion-label>Price/Unit</ion-label>
            <ion-label>Total Amount</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>1</ion-label>
            <ion-label>Product 1</ion-label>
            <ion-label>2</ion-label>
            <ion-label>$10.00</ion-label>
            <ion-label>$20.00</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
            <ion-label>Product 2</ion-label>
            <ion-label>3</ion-label>
            <ion-label>$15.00</ion-label>
            <ion-label>$45.00</ion-label>
          </ion-item>
          <!-- Add more product rows as needed -->
        </ion-list>
      </div>

      <!-- Subtotal, Discount, and Total Amount -->
      <div class="totals">
        <p><strong>Subtotal:</strong> $65.00</p>
        <p><strong>Discount:</strong> $5.00</p>
        <p><strong>Total Payable Amount:</strong> $60.00</p>
      </div>
    </div>
  </ion-content>
</ion-content>
